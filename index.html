        iframe {

        .chat-messages {

        /* Individual chat message */
        .chat-message {

            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Timestamp */
        .timestamp {
            font-size: 0.7em;

            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensure it's above everything */
            transition: background-color 0.3s ease;
        }

        .fullscreen-btn:hover {

    <script>
        // Full-screen toggle functionality with enhanced logging and error handling
        function toggleFullScreen() {
            const iframeContainer = document.querySelector('.iframe-container');
            if (!document.fullscreenElement) {
                // Check if the device is mobile and set orientation to landscape
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.error(`Error locking orientation: ${err.message}`);
                    });
                }
                iframeContainer.requestFullscreen().then(() => {
                    console.log('Entered full-screen mode');
                }).catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    alert(`Failed to enter full-screen mode. Please try again.`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    console.log('Exited full-screen mode');
                }).catch(err => {
                    console.error(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                });
            }
        }
        
        // Send message function with character limit and feedback
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const maxLength = 200; // Maximum message length
            if (chatInput.value.trim() !== '') {
                if (chatInput.value.length > maxLength) {
                    alert(`Message exceeds ${maxLength} characters. Please shorten your message.`);
                    return;
                }
                const message = document.createElement('div');
                message.className = 'chat-message';
                message.innerText = chatInput.value;
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.innerText = new Date().toLocaleTimeString(); // Add timestamp
                message.appendChild(timestamp);
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                chatInput.value = ''; // Clear input
            }
        }

        // Check for Enter key with additional functionality
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault(); // Prevent default form submission
            }
        }

        // Switch video source with enhanced logging and error handling
