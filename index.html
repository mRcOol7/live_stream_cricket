<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Cricket Live Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #007A33; /* Cricket pitch green */
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            color: #FFD700; /* Gold color for cricket */
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Video and Chat Section */
        .video-chat-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px; /* Max width for better layout */
            margin: 20px;
            background: rgba(255, 255, 255, 0.1); /* Light transparent white */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Video Player Styling */
        .iframe-container {
            position: relative;
            width: 70%; /* Width for video */
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cricket_pitch.svg/2560px-Cricket_pitch.svg.png');
            background-size: cover;
            border: 2px solid #FFD700; /* Gold border */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px; /* Rounded corners for iframe */
        }

        /* Pitcher Selector */
        .pitcher-selector {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        .pitcher-button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .pitcher-button:hover {
            background-color: #2ecc71;
        }

        /* Chat Container */
        .chat-container {
            width: 28%; /* Width for chat */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* Chat messages area */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #FFD700;
            margin-bottom: 10px;
            background: rgba(44, 62, 80, 0.9); /* Dark background for messages */
            border-radius: 5px;
        }

        /* Individual chat message */
        .chat-message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #2ecc71; /* Cricket ball color */
            color: #fff;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Timestamp */
        .timestamp {
            font-size: 0.7em;
            color: #ccc;
            margin-left: 5px;
        }

        /* Input area */
        .chat-input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34495e; /* Dark input background */
            color: #fff;
            margin-right: 5px;
            font-size: 1em;
        }

        .chat-input:focus {
            outline: none;
            border: 2px solid #FFD700; /* Gold border on focus */
        }

        .send-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .send-btn:hover {
            background-color: #2ecc71;
        }

        /* Full-Screen Button */
        .fullscreen-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensure it's above everything */
            transition: background-color 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: #FFD700; /* Gold on hover */
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .video-chat-container {
                flex-direction: column;
                align-items: center;
            }

            .iframe-container,
            .chat-container {
                width: 100%; /* Full width for mobile */
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>

    <h1>Willow Cricket Live Stream</h1>

    <div class="container">
        <div class="pitcher-selector">
            <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=btespn&q=TNT Sports 4')">TNT Sports 4</button>
            <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=osncric&q=SuperSport Cricket')">SuperSport Cricket</button>
            <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=skysp2&q=Sky Sports Cricket')">Sky Sports Cricket</button>
        </div>
        <div class="video-chat-container">
            <!-- Video Player Section -->
            <div class="iframe-container" ondblclick="toggleFullScreen()">
                <button class="fullscreen-btn" onclick="toggleFullScreen()">ðŸ”³</button>
                <iframe id="videoPlayer" src="https://cdn.crichdplays.ru/embed2.php?id=willow&q=Willow Cricket" name="iframe_a" scrolling="no" allow="autoplay; picture-in-picture" allowfullscreen>
                    Your browser does not support iframes.
                </iframe>
            </div>

            <!-- Chat Section -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="checkEnter(event)" />
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Full-screen toggle functionality
        function toggleFullScreen() {
            const iframeContainer = document.querySelector('.iframe-container');
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Send message function
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            if (chatInput.value.trim() !== '') {
                const message = document.createElement('div');
                message.classList.add('chat-message');
                message.innerHTML = `${chatInput.value} <span class="timestamp">[${new Date().toLocaleTimeString()}]</span>`;
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
                chatInput.value = ''; // Clear input
            }
        }

        // Check for Enter key to send message
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Switch pitcher function
        function switchPitcher(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url; // Change iframe source
        }

        // Automatically enter PiP when the tab changes
        document.addEventListener('visibilitychange', async () => {
            const videoPlayer = document.getElementById('videoPlayer');
            if (document.visibilityState === 'hidden') {
                if (videoPlayer) {
                    try {
                        await videoPlayer.requestPictureInPicture();
                    } catch (error) {
                        console.error('Failed to enter Picture-in-Picture mode:', error);
                    }
                }
            }
        });

        // Ensure PiP when tab is minimized
        window.addEventListener('blur', async () => {
            const videoPlayer = document.getElementById('videoPlayer');
            if (document.fullscreenElement) {
                return; // Prevent entering PiP if in full-screen mode
            }
            try {
                await videoPlayer.requestPictureInPicture();
            } catch (error) {
                console.error('Failed to enter Picture-in-Picture mode:', error);
            }
        });
    </script>
</body>

</html>
