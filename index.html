            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pitcher-button:hover {
            background-color: #2ecc71;

        }

        .chat-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            padding: 15px;
            margin-top: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid #FFD700;
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 8px;
            max-height: 300px;
        }

        .chat-message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 18px;
            background-color: #2ecc71;
            color: #fff;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.7em;
            color: #ccc;
            margin-left: 5px;
            position: absolute;
            bottom: -15px;
            right: 5px;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #34495e;
            color: #fff;
            margin-right: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FFD700;
        }

        .send-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .fullscreen-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            transition: all 0.3s ease;
            font-size: 1.2em;

        .fullscreen-btn:hover {

        .ad-container {

        .ad-container iframe {

        @media (min-width: 768px) {

        @media (max-width: 767px) {

        }

        @media (orientation: landscape) and (max-width: 900px) {
            .video-chat-container {

            }

            .iframe-container {

                padding-bottom: 50%; /* Adjusted aspect ratio for landscape */
            }

            .chat-container {
                width: 18%;
                margin-top: 0;
                margin-left: 2%;
            }
        }

    <script>
        function toggleFullScreen() {
            const iframeContainer = document.querySelector('.iframe-container');
            if (!document.fullscreenElement) {
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.error(`Error locking orientation: ${err.message}`);
                    });
                }
                iframeContainer.requestFullscreen().then(() => {
                    console.log('Entered full-screen mode');
                    iframeContainer.style.width = '100%';
                    iframeContainer.style.height = '100%';
                    iframeContainer.style.paddingBottom = '0';
                    iframeContainer.style.transition = 'all 0.5s ease'; // Smooth transition effect
                    // Adding advanced features
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (videoPlayer) {
                        videoPlayer.style.filter = 'brightness(1.1) contrast(1.1)'; // Enhance video quality
                        videoPlayer.playbackRate = 1.25; // Speed up playback slightly
                    }
                }).catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    alert(`Failed to enter full-screen mode. Please try again.`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    console.log('Exited full-screen mode');
                    iframeContainer.style.width = '';
                    iframeContainer.style.height = '';
                    iframeContainer.style.paddingBottom = '75%'; // Reset to original aspect ratio
                    // Reset video enhancements
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (videoPlayer) {
                        videoPlayer.style.filter = ''; // Reset video quality enhancements
                        videoPlayer.playbackRate = 1; // Reset playback speed
                    }
                }).catch(err => {
                    console.error(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                });
            }
        }
        
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const maxLength = 200;
            if (chatInput.value.trim() !== '') {
                if (chatInput.value.length > maxLength) {
                    alert(`Message exceeds ${maxLength} characters. Please shorten your message.`);
                    return;
                }
                const message = document.createElement('div');
                message.className = 'chat-message';
                message.innerText = chatInput.value;
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.innerText = new Date().toLocaleTimeString();
                message.appendChild(timestamp);
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                chatInput.value = '';
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        }

        function switchPitcher(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                videoPlayer.src = url;
                console.log(`Video source switched to: ${url}`);
                videoPlayer.play().catch(err => {
                    console.error(`Error attempting to play video: ${err.message}`);
                });
            } else {
                console.error('Video player not found');
            }
        }

        // Function to adjust layout based on orientation with advanced features
        function adjustLayout() {
            const container = document.querySelector('.video-chat-container');
            const iframe = document.querySelector('.iframe-container');
            const chat = document.querySelector('.chat-container');

            // Use matchMedia for more responsive design
            const isMobile = window.matchMedia("(max-width: 767px)").matches;
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;

            if (isMobile) {
                if (isLandscape) {
                    container.style.flexDirection = 'row';
                    container.style.alignItems = 'flex-start'; // Align items to the start
                    iframe.style.width = '80%'; // Increased width for landscape mobile
                    iframe.style.paddingBottom = '50%'; // Adjusted aspect ratio for landscape
                    chat.style.width = '18%';
                    chat.style.marginTop = '0';
                    chat.style.marginLeft = '2%';
                    chat.style.borderRadius = '15px'; // Enhanced border radius for chat
                    chat.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.4)'; // Enhanced shadow for depth
                    chat.style.transition = 'all 0.3s ease'; // Smooth transition for layout changes
                } else {
                    container.style.flexDirection = 'column';
                    iframe.style.width = '100%';
                    iframe.style.paddingBottom = '75%'; // Increased height for mobile
                    chat.style.width = '100%';
                    chat.style.marginTop = '20px';
                    chat.style.marginLeft = '0';
                    chat.style.borderRadius = '15px'; // Enhanced border radius for chat
                    chat.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.4)'; // Enhanced shadow for depth
                    chat.style.transition = 'all 0.3s ease'; // Smooth transition for layout changes
                }
            }
        }

        // Call adjustLayout with debounce for performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(adjustLayout, 100);
        });
        window.addEventListener('orientationchange', adjustLayout);
        adjustLayout(); // Initial call to set layout
    </script>
